<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
	function calcular(num){
		var s=0;
		for(var i=1;i<=num;i++){
			s+=i;
		}
		alert("La suma es: "+s);
		
	}

</script>
</head>
<body>
	<input type="button" value="Pulsar" onclick="calcular(20);">
</body>
</html>
